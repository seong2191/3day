<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script>
function fn_01(){
    let p_01 = document.getElementById("p_01");
    p_01.style.color= "red";
    console.log("p_01:::", p_01.textContent);
}

function fn_02(){
    let input_02 = document.querySelector("#input_02");
    input_02.style.color= "blue";
    console.log("input_02:::", input_02.value);
}

function fn_03(){
    let p_03 = document.getElementsByClassName("p_03");
    for(let i=0; i< p_03.length; i++){
        p_03[i].style.color= "orange";
        console.log("p_03["+i+"].textContent::::", p_03[i].textContent);
    }
}

function fn_04(){
    let input_04 = document.getElementsByName("input_04");
    //console.log("input_04", input_04);
    input_04[0].style.color= "green";
    console.log("input_04:::", input_04[0].value);
}

function fn_05(){
    let li = document.getElementsByTagName("li");
    //console.log("li", li);
    for(let i=0; i< li.length; i++){
        li[i].style.color= "yellow";
        console.log("li["+i+"].textContent::::", li[i].textContent);
    }
}

function fn_06(){
    let p_06 = document.querySelectorAll(".p_06");
    for(let i=0; i< p_06.length; i++){
        p_06[i].style.color= "purple";
        console.log("p_06["+i+"].textContent::::", p_06[i].textContent);
    }
}

</script>
</head>
<body>

    <p id="p_01">화면구현_01</p>
    <input type="text" id="input_02" value="화면구현_02"/>
    <p class="p_03">화면구현_03_01</p>
    <p class="p_03">화면구현_03_02</p>
    <input type="text" name="input_04"  value="화면구현_04"/><br><br>
    <ul>
        <li>화면구현_05_01</li>
        <li>화면구현_05_02</li>
        <li>화면구현_05_03</li>
    </ul>

    <p class="p_06">화면구현_06_01</p>
    <p class="p_06">화면구현_06_02</p>
    <p class="p_06">화면구현_06_03</p>
    <p class="p_06">화면구현_06_04</p>    
    

    <input type="button" onclick="fn_01()" 
        value="(getElementById를 사용하여) id속성 값이 p_01인 요소의 글자색을 red로 변경하고 textContent를  콘솔에 출력하세요" />
    <br><br>

    <input type="button" onclick="fn_02()" 
        value="(querySelector를 사용하여) id속성 값이 input_02인 요소의 글자색을 blue로 변경하고 value를  콘솔에 출력하세요" />
    <br><br>

    <input type="button" onclick="fn_03()" 
        value="(getElementsByClassName을 사용하여) class속성 값이 p_03인 요소의 글자색을 orange로 변경하고 for문을 사용하여 textContent를 콘솔에 출력하세요" />
    <br><br>

    <input type="button" onclick="fn_04()" 
        value="(getElementsByName을 사용하여) name속성 값이 input_04인 요소의 글자색을 green로 변경하고 value를  콘솔에 출력하세요" />
    <br><br>

    <input type="button" onclick="fn_05()" 
        value="(getElementsByTagName을 사용하여)li 태그를 선택하여 글자색을 yellow로 변경하고 textContent를 콘솔에 출력하세요" />
    <br><br>

    <input type="button" onclick="fn_06()" 
        value="(querySelectorAll을 사용하여) class속성 값이 p_06인 요소의 글자색을 purple로 변경하고 for문을 사용하여 textContent를 콘솔에 출력하세요" />
    <br><br>

    
 
</body>
</html>
