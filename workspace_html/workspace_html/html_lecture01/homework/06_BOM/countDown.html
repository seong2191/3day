<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
    span{
        font-size: 200px;
    }

</style>
</head>
<body>
<div>
    <span id="span_1" style="background-color:yellow"></span>
</div>
<script>

let span_1 = document.getElementById("span_1");

// 0.1초 주기로 doRotate() 호출
let timerID = setInterval("doRotate()", 100); 


let count = 100;
function doRotate() {
    span_1.textContent = count; 
    count--;
    if(count<30){
        clearInterval(timerID); 
    }
}

//span_1에 onclick 이벤트 걸기
span_1.onclick = function () {
    //(마우스 클릭시) 타이머 해제. 문자열 회전 중단 
    clearInterval(timerID); 
}

</script>
</body>
</html>
