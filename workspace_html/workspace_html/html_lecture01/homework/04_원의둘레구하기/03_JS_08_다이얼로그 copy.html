<!DOCTYPE html>
<html>
<head>
<title>JS_다이얼로그</title>
<script>
 /*
 	  문제
			사용자로 부터 반지름을 입력 받아서 원의 둘레를 구하는 함수를 작성하세요. 
			
		참고
			03_JS_08_다이얼로그.html의 fn_prompt() 함수를 참고하여 작성하세요.
			
		조건		
			1. 원 둘레를 계산하기 위해서 파이 값(3.141592653)을 상수로 선언하기
			2. 사용자로 부터 입력받은 값과 상수 값으로 결과값을 계산하여 let 변수에 담기
				(원 둘레 구하는 공식 : 반지름 x 2 x 파이 )
			3. toFixed()사용하여 원의 둘레를 소수점 2번째 자리까지 나타내세요
				( toFixed() 사용 방법 참고 => https://www.w3schools.com/jsref/jsref_tofixed.asp )
  */

  function fn_prompt() {
    let ret = prompt("반지름을 입력해주세요", 0);
    const pi = 3.141592653;
    let result = ret* 2* pi;
    document.getElementById("div_1").textContent ="반지름이" +ret+ " 인 원의 둘레는 " + result.toFixed(2) +" 입니다.";
  }

  
</script>
</head>
<body>
 <h3>JS_다이얼로그</h3>   
<hr>
 
<input type="button" onclick="javascript:fn_prompt()" value="fn_prompt"> 
<div id="div_1">  
  <!-- div_1 -->
</div>

</body>
</html>
